<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping</title>
</head>
<body>
    <div class="header-shopping">
        <h2 class="font-bold text-3xl mt-4 ml-7">Start your shopping!</h2>

    </div>

            <img src="pexels-lilartsy-3335613.jpg" alt="" >
            <h3 class="text-2xl my-3 font-bold">White coffee cup</h3>
            <p class="my-3">$15.00<span class="product-price" data-price="15.00"></span></p>
            <button class="btn-cart py-3 px-8 bg-black text-white font-bold hover:bg-gray-700">Cart</button>
        </div>
        <div class="">
            <img src="pexels-chevanon-312418.jpg" alt="" >

            <button class="btn-cart py-3 px-8 bg-black text-white font-bold hover:bg-gray-700">Cart</button>
        </div>
